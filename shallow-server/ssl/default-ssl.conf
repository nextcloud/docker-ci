<IfModule mod_ssl.c>
        <VirtualHost _default_:443>
                ServerAdmin webmaster@localhost

                DocumentRoot /var/www/html

                ErrorLog ${APACHE_LOG_DIR}/error.log
                CustomLog ${APACHE_LOG_DIR}/access.log combined

                SSLEngine on

                SSLCertificateFile      /etc/ssl/certs/nextcloud.crt
                SSLCertificateKeyFile /etc/ssl/private/nextcloud.key

                <FilesMatch "\.(cgi|shtml|phtml|php)$">
                                SSLOptions +StdEnvVars
                </FilesMatch>
                <Directory /usr/lib/cgi-bin>
                                SSLOptions +StdEnvVars
                </Directory>

                BrowserMatch "MSIE [2-6]" \
                               nokeepalive ssl-unclean-shutdown \
                               downgrade-1.0 force-response-1.0

        </VirtualHost>

        <VirtualHost _default_:8080>
                        ServerAdmin webmaster@localhost

                        DocumentRoot /var/www/html

                        ErrorLog ${APACHE_LOG_DIR}/error.log
                        CustomLog ${APACHE_LOG_DIR}/access.log combined

                        SSLEngine on

                        SSLCertificateFile      /etc/ssl/certs/nextcloud.crt
                        SSLCertificateKeyFile /etc/ssl/private/nextcloud.key

                        # client cert
         				SSLCACertificateFile    /etc/ssl/certs/selfsigned-ca.crt
         				SSLCertificateKeyFile /etc/ssl/private/selfsigned-cli.key
         				SSLVerifyClient require
         				SSLVerifyDepth 10

                        <FilesMatch "\.(cgi|shtml|phtml|php)$">
                                        SSLOptions +StdEnvVars
                        </FilesMatch>
                        <Directory /usr/lib/cgi-bin>
                                        SSLOptions +StdEnvVars
                        </Directory>

                        BrowserMatch "MSIE [2-6]" \
                                       nokeepalive ssl-unclean-shutdown \
                                       downgrade-1.0 force-response-1.0

                </VirtualHost>
</IfModule>
